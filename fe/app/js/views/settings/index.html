<div>
    <form role="form" name="settingsForm" novalidate>

        <div class="form-group" ng-class="{'has-error': settingsForm.dimensionX.$dirty && settingsForm.dimensionX.$invalid}">
            
            <label for="dimensionX">Dimension x</label>
            <input type="number" name="dimensionX" id="dimensionX" class="form-control" ng-model="settings.dimensionX" min="4" required/>

            <div class="help-block with-errors" ng-show="settingsForm.dimensionX.$dirty && settingsForm.dimensionX.$invalid">
                <ul class="list-unstyled">
                    <li ng-show="settingsForm.dimensionX.$error.required">
                        Dimension X is required.
                    </li>
                    <li ng-show="settingsForm.dimensionX.$error.min">
                        Dimension X min value is 4.
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': settingsForm.dimensionY.$dirty && settingsForm.dimensionY.$invalid}">

            <label for="dimensionY">Dimension Y</label>
            <input type="number" name="dimensionY" id="dimensionY" class="form-control" ng-model="settings.dimensionY" min="4" required/>

            <div class="help-block with-errors" ng-show="settingsForm.dimensionY.$dirty && settingsForm.dimensionY.$invalid">
                <ul class="list-unstyled">
                    <li ng-show="settingsForm.dimensionY.$error.required">
                        Dimension Y is required.
                    </li>
                    <li ng-show="settingsForm.dimensionY.$error.min">
                        Dimension Y min value is 4.
                    </li>
                </ul>
            </div>            
        </div>

        <div class="form-group">
            <file-upload-widget data-file-model="settings.file" />
        </div>

        <div class="form-group">
            <file-preview-widget data-file-model="settings.file" />
        </div>

        <button type="submit" ng-click="uploadFile()" class="btn btn-primary" ng-disabled="settingsForm.$invalid">Submit</button>
    </form>
</div>
